<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handball Ticker & Statistik</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="game-info">
            <div class="scoreboard">
                <span id="team-name">HEIM</span>
                <div class="score-container">
                    <span id="score-home" class="score-number">0</span>
                    <span class="score-divider">:</span>
                    <span id="score-guest" class="score-number">0</span>
                </div>
                <span id="guest-name">GAST</span>
            </div>
            <div class="timer-display">
                Spielzeit: <span id="game-timer">00:00</span>
            </div>
        </div>

        <div id="controls">
            <button onclick="toggleGameTimer()" id="timer-btn" class="control-btn">‚ñ∂Ô∏è Start</button>
            <button onclick="toggleEndHalfOrGame()" id="half-end-btn" class="control-btn">‚è∏Ô∏è Halbzeit</button>
            <button onclick="showStats()" class="control-btn">üìä Statistik</button>
            <button onclick="togglePlayerManagement()" class="control-btn">üë• Spieler</button>
        </div>
    </header>

    <main id="app-container">

        <section id="player-list">
            <h3>Lade Spieler...</h3>
        </section>

        <section id="action-panel">
            <h3>Aktion (Nach Spieler-Wahl)</h3>
            </section>

        <section id="history-panel">
            <h3>Verlauf</h3>
            <div id="history-content">
                </div>
        </section>

    </main>

    <footer>
        <button onclick="undoLastAction()" class="undo-btn">‚Ü©Ô∏è Letzte Aktion r√ºckg√§ngig</button>
        <p>Gesamt Aktionen: <span id="action-count">0</span></p>
    </footer>

    <div id="feedback-overlay"></div>

    <div id="assist-overlay" class="overlay-view" style="display:none;">
        <div class="overlay-content">
            <h2>Wer hat den Pass gegeben?</h2>
            <div id="assist-list" class="player-grid">
                </div>
            <div class="overlay-actions">
                <button onclick="confirmAssist(null)" class="cancel-btn">Kein Assist / Einzelaktion</button>
                <button onclick="closeAssistOverlay()" class="close-btn">Abbrechen</button>
            </div>
        </div>
    </div>

    <div id="player-management-view" class="overlay-view" style="display:none;">
        <div class="overlay-content management-content">
            <h2>Spielerverwaltung</h2>

            <div id="add-player-form">
                <h3>Neuen Spieler hinzuf√ºgen</h3>
                <div class="form-row">
                    <input type="text" id="input-name" placeholder="Name" required>
                    <input type="number" id="input-number" placeholder="Nr." min="1" required>
                    <select id="input-position">
                        <option value="TW">Torwart (TW)</option>
                        <option value="LA">Linksau√üen (LA)</option>
                        <option value="RL">R√ºckraum Links (RL)</option>
                        <option value="M">Mitte (RM)</option>
                        <option value="RR">R√ºckraum Rechts (RR)</option>
                        <option value="RA">Rechtsau√üen (RA)</option>
                        <option value="K">Kreis (K)</option>
                        <option value="N/A">N/A</option>
                    </select>
                    <button onclick="addPlayer()" class="add-btn">Hinzuf√ºgen</button>
                </div>
            </div>

            <hr>

            <div id="current-roster">
                <h3>Aktueller Kader</h3>
                <ul id="roster-list">
                    </ul>
            </div>

            <button onclick="togglePlayerManagement()" class="back-btn">Zur√ºck zum Spiel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
