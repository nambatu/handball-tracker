<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handball Statistik Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

            <button onclick="toggleEndHalfOrGame()" id="half-end-btn">‚è∏Ô∏è Halbzeit</button>
            <button onclick="showStats()">üìä Statistik</button>
            <button onclick="togglePlayerManagement()">üë• Spieler verwalten</button>

    <main id="app-container">

                <option value="TW">Torwart (TW)</option>
                <option value="RM">Rechtsau√üen (RM)</option>
                <option value="RR">Rechter R√ºckraum (RR)</option>
                <option value="RL">Linker R√ºckraum (LR)</option>
                <option value="LA">Linksau√üen (LA)</option>
                <option value="K">Kreis (K)</option>

            <button onclick="addPlayer()">Spieler eintragen</button>

        <hr>

    </div>

    <script src="script.js"></script>
</body>

</html>
